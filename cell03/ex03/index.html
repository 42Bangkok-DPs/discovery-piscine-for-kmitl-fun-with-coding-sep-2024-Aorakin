<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #ft_list {
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .todo-item {
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .todo-item:hover {
            background-color: #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="ft_list"></div>
    <button id="add_todo">New</button>
    <script src="todo.js"></script>
</body>
</html>
